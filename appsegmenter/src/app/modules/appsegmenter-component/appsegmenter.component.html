   <div class="container">
       <h1>Appsegmenter</h1>
       <div>
       AAID/IDFA eintragen und Segmente setzen. 
       </div><p> 
       <form>
         <div class="form-group">
           <label for="name">Device Id</label>
           <input type="text" class="form-control" id="id" required>
         </div>
         <div class="form-group">
 			<label for="power">Id Type</label>
 			<select class="form-control"  id="idtype"
        	 required
         		[(ngModel)]="model.idtype" name="idtype">
   				<option *ngFor="let idt of idtypes" [value]="idt">{{idt}}</option>
 			</select>
		 </div>
		 <div class="form-group">
 			<div class="form-group" *ngFor="let segment of model.segmente">
 			<label for="power">Segment</label>
 			<select class="form-control"  id="time"
        	 required
         		[(ngModel)]="segment.time" name="time">
   				<option *ngFor="let time of times" [value]="time[1]">{{time[0]}}  </option>
 			</select>
 			</div>
		 </div>
         <button type="submit" class="btn btn-success">Submit</button>
       </form>
   </div>
