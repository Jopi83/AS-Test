   <div class="container">
       <h1>Appsegmenter</h1>
       <div>
       AAID/IDFA eintragen und Segmente setzen. 
       </div><p> 
       {{diagnostic}}
       <form (ngSubmit)="onSubmit()" #segmentprofilForm="ngForm">
         <div class="form-group">
           <label for="sid">Device Id</label>
           <input type="text" class="form-control" id="sid" name="sid" required [(ngModel)]="model.sid">
         </div>
         <div class="form-group">
 			<label for="power">Id Type</label>
 			<select class="form-control"  id="idtype"
        	 required
         		[(ngModel)]="model.idtype" name="idtype">
   				<option *ngFor="let idt of idtypes" [value]="idt">{{idt}}</option>
 			</select>
		 </div>
		 <div class="form-group" ngControlGroup="people">
		 	<label for="power">Segmente</label>
 			<div class="form-group" *ngFor="let segment of model.segmente" id="segmente">
 			<label for="name">Segment Id</label>
           <input type="text" class="form-control" id="{{segment.id}}" name="{{segment.id}}" name= required [(ngModel)]="segment.id">
 			<select class="form-control"  id="segment.time"
        	 required
         		[(ngModel)]="segment.time" name="time">
   				<option *ngFor="let time of times" [value]="time[1]">{{time[0]}}  </option>
 			</select>
 			</div>
		 </div>
         <button type="submit" class="btn btn-success">Submit</button>
       </form>
   </div>
