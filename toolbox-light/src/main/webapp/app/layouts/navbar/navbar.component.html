<div [ngSwitch]="isAuthenticated()">
    <nav class="navbar navbar-dark navbar-fixed-top navbar-top navbar-expand">
        <div class="container-fluid">
            <div class="jh-logo-container float-left">
                <a class="navbar-brand logo" routerLink="/" *ngSwitchCase="false">
                    <span class="logo-img"></span>
                    <span class="navbar-title">AdSolutions Toolbox</span>
                </a>
                <div class="logo">
                    <span class="logo-img"></span>
                </div>
                <a class="jh-sidebar-toggler" href="javascript:void(0);"
                   aria-expanded="false"
                   aria-label="Toggle main navigation" (click)="toggleSidebar()" *ngSwitchCase="true">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <div id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li placement="bottom-right" ngbDropdown class="nav-item dropdown pointer" *ngIf="languages">
                        <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);"
                           id="languagesnavBarDropdown" *ngIf="languages.length > 1">
                        <span>
                            <i class="fa fa-flag" aria-hidden="true"></i>
                            <span jhiTranslate="global.menu.language">Language</span>
                            <b class="caret"></b>
                        </span>
                        </a>
                        <ul class="dropdown-menu" ngbDropdownMenu *ngIf="languages.length > 1">
                            <li *ngFor="let language of languages">
                                <a class="dropdown-item" [jhiActiveMenu]="language" href="javascript:void(0);"
                                   (click)="changeLanguage(language);">{{language |
                                    findLanguageFromKey}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="sidebar sidebar-dark" id="sidebarResponsive" *ngSwitchCase="true">
        <nav class="navbar navbar-main" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand logo" routerLink="/">
                    <span class="logo-img"></span>
                    <span class="navbar-title">AdSolutions Toolbox</span>
                </a>
            </div>
            <div class="navbar-nav" #sidebarMenu on-mouseenter="sidebarMouseIn()"
                 on-mouseleave="sidebarMouseOut()">
                <!-- jhipster-needle-add-element-to-menu - JHipster will add new menu items here -->
                <div *ngSwitchCase="true" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-sub-trigger" routerLink="/" (click)="toggleSidebarItem('dashboard-menu')"
                       id="dashboard-menu">
                    <span>
                        <i class="fa fa-dashboard" aria-hidden="true"></i>
                        <span jhiTranslate="global.menu.dashboard">Dashboard</span>
                    </span>
                    </a>
                </div>
                <div class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-sub-trigger" routerLink="external" (click)="toggleSidebarItem('contact-impact-menu')"
                       id="workflow-menu">
                    <span>
                        <i class="fa fa-rss-square" aria-hidden="true"></i>
                        <span jhiTranslate="global.menu.external.main">External</span>
                    </span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
